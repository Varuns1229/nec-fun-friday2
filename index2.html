<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Tagline Fun Quiz!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff6f61, #ffcc5c, #88d8b0);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;
        }
        .container {
            display: block;
            width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: #fff8e7;
            border: 5px dashed #ff6f61;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 111, 97, 0.5);
            box-sizing: border-box;
        }
        .title {

            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
        .subtitle {
            font-size: 1.2em;
            color: #333;

            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            flex: 1;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #ffcc5c;
            border-radius: 10px;
        }
        .frame {
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/600x300?text=??+Reveal+Me!') center/cover;
            color: #fff;
            text-shadow: 1px 1px #ff6f61;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        .reveal-btn {
            background: #88d8b0;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2em;
            margin: 20px 0;
            transition: transform 0.3s;
        }
        .reveal-btn:hover {
            transform: scale(1.1);
        }
        .answer {
            font-size: 4em;
            color: #ff6f61;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .nav-btn {
            background: #ff6f61;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .nav-btn:hover {

        }

            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="quiz-container">
        <div class="title">Ad Tagline Fun Quiz!</div>
        <div class="subtitle">Guess the Ad from the Tagline – Click Reveal!</div>
        <div class="quiz-item" id="card1">
            <div class="tagline" id="tagline1">Daag Acche hain ?</div>
            <div class="image-container">
                <div class="frame" id="img1-frame">??</div>
                <div class="answer" id="ans1">Surf Excel</div>
            </div>
            <button class="reveal-btn" onclick="revealImage('img1')">Reveal</button>
        </div>
        <div class="button-container">
            <button class="nav-btn" onclick="prevCard()">Previous</button>
            <button class="nav-btn" onclick="nextCard()">Next</button>
        </div>
    </div>

    <script>
        let currentCard = 0;
        const cards = [
            { tagline: "Daag Acche hain", imgId: "img1", answerId: "ans1", answer: "Surf Excel" },
            { tagline: "The taste of India", imgId: "img2", answerId: "ans2", answer: "Amul" },
            { tagline: "Taste The Thunder", imgId: "img3", answerId: "ans3", answer: "Thums Up" },
            { tagline: "Isko laga dala to life to life zinga lala", imgId: "img4", answerId: "ans4", answer: "Tata Sky" },
            { tagline: "The Complete Man", imgId: "img5", answerId: "ans5", answer: "Raymond’s" },
            { tagline: "No Confusion, Great Combination", imgId: "img6", answerId: "ans6", answer: "Bingo" },
            { tagline: "I am the secret of our energy", imgId: "img7", answerId: "ans7", answer: "Boost" },
            { tagline: "Tyres With Muscle", imgId: "img8", answerId: "ans8", answer: "MRF" },
            { tagline: "Where ever you go , our network follows", imgId: "img9", answerId: "ans9", answer: "Hutch" },
            { tagline: "Desh ki Dhadkan", imgId: "img10", answerId: "ans10", answer: "Hero Honda" },
            { tagline: "Beauty bar of film stars", imgId: "img11", answerId: "ans11", answer: "Lux" },
            { tagline: "Dimag ki batti jaja de", imgId: "img12", answerId: "ans12", answer: "Mentos" },
            { tagline: "Bujhaye pyas, baaki all, bakwas!", imgId: "img13", answerId: "ans13", answer: "Sprite" },
            { tagline: "Badhti Ka Naam Zindagi (Bank)", imgId: "img14", answerId: "ans14", answer: "Axis Bank" },
            { tagline: "Lohe se bana, Loha sa bana", imgId: "img15", answerId: "ans15", answer: "Jindal Steel" },
            { tagline: "Jitna Tasty Utna Healthy", imgId: "img16", answerId: "ans16", answer: "Hindustan Unilever" }
        ];

        function loadCard(index) {
            const container = document.getElementById('quiz-container');
            const card = document.getElementById('card1');
            card.innerHTML = `
                <div class="tagline" id="tagline${index + 1}">${cards[index].tagline} ?</div>
                <div class="image-container">
                    <div class="frame" id="${cards[index].imgId}-frame">??</div>
                    <div class="answer" id="${cards[index].answerId}">${cards[index].answer}</div>
                </div>
                <button class="reveal-btn" onclick="revealImage('${cards[index].imgId}')">Reveal</button>
            `;
            container.style.display = 'block';
            document.getElementById(cards[index].imgId + '-frame').style.display = 'block';
            document.getElementById(cards[index].answerId).style.display = 'none';
        }

        function revealImage(imgId) {
            const answerId = `ans${imgId.replace('img', '')}`;
            document.getElementById(imgId + '-frame').style.display = 'none';
            document.getElementById(answerId).style.display = 'block';
        }

        function nextCard() {
            currentCard = (currentCard + 1) % cards.length;
            loadCard(currentCard);
        }

        function prevCard() {
            currentCard = (currentCard - 1 + cards.length) % cards.length;
            loadCard(currentCard);
        }

        // Load first card on page load
        window.onload = () => loadCard(currentCard);
    </script>
</body>
</html>
